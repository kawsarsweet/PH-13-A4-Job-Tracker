<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Tracker</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="stylesheet" href="style.css">
</head>

<body class="bg-gray-100">

<div class="max-w-6xl mx-auto p-4">

  <!-- ===== Dashboard ===== -->
  <h1 class="text-2xl font-bold mb-4">Job Application Tracker</h1>

  <div class="grid md:grid-cols-3 gap-4 mb-8">

    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Total</p>
      <h2 id="totalCount" class="text-xl font-bold">8</h2>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Interview</p>
      <h2 id="interviewCount" class="text-xl font-bold text-green-600">0</h2>
    </div>

    <div class="bg-white p-4 rounded shadow">
      <p class="text-gray-500">Rejected</p>
      <h2 id="rejectedCount" class="text-xl font-bold text-red-500">0</h2>
    </div>

  </div>

  <!-- ===== Available Jobs ===== -->
  <div class="bg-white p-4 rounded shadow">

    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Available Jobs</h2>
      <span id="tabJobCount" class="text-gray-500">8 jobs</span>
    </div>

    <!-- Tabs -->
    <div class="flex gap-2 mb-6">
      <button class="tabBtn bg-blue-500 text-white px-4 py-1 rounded" data-tab="all">All</button>
      <button class="tabBtn bg-gray-200 px-4 py-1 rounded" data-tab="interview">Interview</button>
      <button class="tabBtn bg-gray-200 px-4 py-1 rounded" data-tab="rejected">Rejected</button>
    </div>

    <!-- Cards Container -->
    <div id="jobContainer" class="space-y-4"></div>

    <!-- Empty State -->
    <div id="emptyState" class="hidden text-center py-10">
      <img src="jobs.png" class="mx-auto w-40 mb-4">
      <h3 class="font-semibold">No Jobs Available</h3>
      <p class="text-gray-500 text-sm">
        Jobs you move here will appear in this section.
      </p>
    </div>

  </div>

</div>

<script src="script.js"></script>
</body>
</html>
